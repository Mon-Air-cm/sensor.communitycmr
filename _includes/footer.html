<div id="footer">
    <div style="width: 100%; text-align: center;">
        {% assign lang_path = "" %}
        {% if site.lang != site.language_default %}
        {% assign lang_path = "/" | append: site.lang %}
        {% endif %}
        <a href="{{ lang_path }}/imprint/">{% t footer.terms_of_use %}</a> - <a href="{{ lang_path }}/privacy_policy/">{%
        t footer.privacy_policy %}</a><br/><br/>
    </div>
</div>
